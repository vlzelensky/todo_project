<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fd178002f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="toDo">
            <h1>ToDo list</h1>
            <div class="content">
                <input class="message" type="text" placeholder="Add new task">
                <button class="add fas fa-plus" type="submit"></button>
            </div>
            <div class="wrapper"></div>
        </div>
    </div>

</body>
<script src="todo.js"></script>
</html>
